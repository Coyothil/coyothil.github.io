<script>
  document.getElementById('menu-trigger').addEventListener('click', function() {
  const menuTrigger = document.getElementById('menu-trigger');
  const menuContainer = document.getElementById('menu-container');
  if (menuContainer.innerHTML.trim() === "") {
    fetch('Menu.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const menuDiv = tempDiv.querySelector('.menu');
        if (menuDiv) {
          menuContainer.innerHTML = '';
          menuContainer.appendChild(menuDiv.cloneNode(true));

          // Posiciona el menú debajo del trigger
          const rect = menuTrigger.getBoundingClientRect();
          menuContainer.style.left = (rect.left + window.scrollX - 150) + 'px';
          menuContainer.style.top = (rect.bottom + window.scrollY +5 ) + 'px';

          // Evento para "Mejorar a Premium"
          const premiumBtn = menuContainer.querySelector('.mejorar-a-premium');
          if (premiumBtn) {
            premiumBtn.style.cursor = 'pointer';
            premiumBtn.addEventListener('click', function() {
              window.location.href = 'MejorarAPremium.html';
            });
          }
          const miPerfilBtn = menuContainer.querySelector('.mi-perfil');
          if (miPerfilBtn) {
            miPerfilBtn.style.cursor = 'pointer';
            miPerfilBtn.addEventListener('click', function() {
              window.location.href = 'Perfil de Usuario PP.html';
            });
          }
          const herramientasCre = menuContainer.querySelector('.herramientas-de-creador');
          if (herramientasCre) {
            herramientasCre.style.cursor = 'pointer';
            herramientasCre.addEventListener('click', function() {
              window.location.href = 'HerramientasDelCreadorReels.html';
            });
          }
        }
      });
  } else {
    menuContainer.innerHTML = '';
  }
});
</script>
<script>
document.getElementById('Chat-trigger').addEventListener('click', function() {
  const chatTrigger = document.getElementById('Chat-trigger');
  const chatContainer = document.getElementById('chat-container');
  if (chatContainer.innerHTML.trim() === "") {
    fetch('Chats.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const chatDiv = tempDiv.querySelector('.chats');
        if (chatDiv) {
          const rect = chatTrigger.getBoundingClientRect();
          chatDiv.style.position = 'fixed';
          chatDiv.style.left = (rect.left + window.scrollX) + 'px';
          chatDiv.style.top = (rect.bottom + window.scrollY + 5) + 'px';
          chatDiv.style.zIndex = '10000';
          chatDiv.style.boxShadow = '0 4px 16px rgba(0,0,0,0.18)';
          chatDiv.style.borderRadius = '12px';

          chatContainer.innerHTML = '';
          chatContainer.appendChild(chatDiv);

const triggerElon = chatDiv.querySelector('.trigger-elon');
if (triggerElon) {
  triggerElon.style.cursor = 'pointer';
  triggerElon.onclick = function() {
    fetch('ChatEjemplo.html')
      .then(resp => resp.text())
      .then(chatHtml => {
        const tempChat = document.createElement('div');
        tempChat.innerHTML = chatHtml;
        const chatEjemploDiv = tempChat.querySelector('.chat-elon');
        if (chatEjemploDiv) {
          chatEjemploDiv.style.position = 'fixed';
          chatEjemploDiv.style.left = (chatDiv.offsetLeft + chatDiv.offsetWidth + 24) + 'px';
          chatEjemploDiv.style.top = chatDiv.offsetTop + 'px';
          chatEjemploDiv.style.zIndex = '10001';
          chatEjemploDiv.style.boxShadow = '0 4px 16px rgba(0,0,0,0.18)';
          chatEjemploDiv.style.borderRadius = '12px';
          const chatContainer = document.getElementById('chat-container');
          const oldEjemplo = chatContainer.querySelector('.chat-elon');
          if (oldEjemplo) oldEjemplo.remove();
          chatContainer.appendChild(chatEjemploDiv);
        }
      });
  };
}
        }
      });
  } else {
    chatContainer.innerHTML = '';
  }
});
</script>
</body>
</html>
