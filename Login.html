<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS-LOGIN/style.css">
  <link rel="stylesheet" href="./CSS-LOGIN/vars.css">
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
       -webkit-font-smoothing: antialiased;
   }
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="login">
    <img class="image-21" src="./Assets/imagenes/image-210.png" alt="Fondo astronÃ³mico" />
    <div class="rectangle-9636"></div>
    <div class="astra-index">Astra Index</div>
    <img class="frame-1" src="./Assets/imagenes/frame-10.png" alt="Logo Astra Index" />
    <div class="frame-10">
      <div class="not-registered-yet">Not Registered Yet?</div>
      <a class="create-an-account" href="CreateAccount.html">Create an account</a>
    </div>
    <div class="frame-14">
      <div class="frame-13">
        <div class="frame-2">
          <div class="login-to-your-account">Login to your Account</div>
          <div class="see-what-is-going-on-with-your-business">
            See what is going on with your business
          </div>
        </div>
        <div class="frame-12">
          <img class="image-2" src="./Assets/imagenes/image-20.png" alt="Google" />
          <div class="continue-with-google">Continue with Google</div>
        </div>
      </div>
      <div class="or-sign-in-with-email">
        <span>
          <span class="or-sign-in-with-email-span">-------------</span>
          <span class="or-sign-in-with-email-span2">or Sign in with Email</span>
          <span class="or-sign-in-with-email-span">-------------</span>
        </span>
      </div>
      <div class="frame-122">
        <form class="frame-11" autocomplete="on">
          <div class="frame-5">
            <label class="email" for="email">Email</label>
            <div class="frame-3">
              <input type="email" id="email" name="email" class="mail-abc-com" placeholder="mail@abc.com" required>
            </div>
          </div>
          <div class="frame-9">
            <div class="frame-6">
              <label class="password" for="password">Password</label>
              <div class="frame-4">
                <input type="password" id="password" name="password" class="div" placeholder="*************" required>
              </div>
            </div>
            <div class="frame-8">
              <label class="checkbox">
                <input type="checkbox" name="remember" />
                <span class="remember-me">Remember Me</span>
              </label>
              <a class="forgot-password" href="Password.html">Forgot Password?</a>
            </div>
          </div>
          <div class="frame-7">
            <button class="login2" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.querySelector('.frame-11').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
